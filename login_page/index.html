<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <div class="container_glass">
        <form>
            <div class="LOGIN_HEAD">
                <h2>Book a Ride</h2>
            </div>
            <div class="input_field">
                <input type="text" id="Username" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input_field">
                <input type="text" id="Starting" placeholder="Starting">
                <i class='bx bx-map'></i>
            </div>
            <div class="input_field">
                <input type="text" id="Destination" placeholder="Destination">
                <i class='bx bx-map-pin'></i>
            </div>
            <div class="input_field">
                <input type="text" id="TripDuration" placeholder="Trip Duration (e.g., 3 days)">
                <i class='bx bx-time'></i>
            </div>
            <div class="check_area">
                <div class="Remember_me">
                    <input type="checkbox" id="checkboxcheck">
                    <label for="checkboxcheck">Remember me</label>
                </div>
            </div>
            <div class="submit">
                <button>BOOK NOW</button>
            </div>
            <div class="already_exist">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
